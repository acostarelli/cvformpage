<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <link href="style.css" rel="stylesheet">
        <link href="modal.css" rel="stylesheet">
        <link href="midi-select-page.css" rel="stylesheet">
        <link href="algo-select-page.css" rel="stylesheet">
        <link href="ic-select-page.css" rel="stylesheet">
        <script src="https://unpkg.com/micromodal/dist/micromodal.min.js
"></script>
    </head>
    <body>
        <div id="variation-modal">

        </div>
        <div id="main">
            <div id="top-bar">
                <div>
                    <pre>1</pre>
                    Music
                </div>
                <div>
                    <pre>2</pre>
                    Method
                </div>
                <div>
                    <pre>3</pre>
                    Level
                </div>
            </div>
            <div id="form-content">
                <form>
                    <div>
                        <div>
                            <label for="custom-set-radio">
                                <input checked/>
                                <fieldset name="custom-set">
                                    <input>
                                </fieldset>
                                <p>
                                    Submit a custom MIDI file
                                </p>
                            </label>
                            <label for="stock-set-radio">
                                <input>
                                <fieldset name="stock-set" disabled>
                                    <label for="stock-midi">
                                        Select a stock MIDI file:
                                        <div>
                                            <select name="stock-midi">
                                                <option>--</option>
                                                <option>Habanera</option>
                                                <option>MEGALOVANIA</option>
                                            </select>
                                        </div>
                                    </label>
                                </fieldset>
                                <p>
                                    Select a stock MIDI file
                                </p>
                            </label>
                        </div>
                        <div>
                            <div id="metadata-section">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Group</th>
                                            <th># of events</th>
                                            <th>Lowest</th>
                                            <th>Highest</th>
                                            <th>Include</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>This</td>
                                            <td>is</td>
                                            <td>a</td>
                                            <td>sample</td>
                                            <td>row.</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div id="grouping-section">
                                <label for="group-by">Group by:</label>
                                <div>
                                    <select name="group-by">
                                        <option>Track</option>
                                        <option>Channel</option>
                                        <option>Instrument</option>
                                        <option>All-in-one</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="algo">Choose a variation method:</label>
                            <div>
                                <select>
                                    <option>Pitch reversal</option>
                                    <option>Rhythm reversal</option>
                                    <option>Total reversal</option>
                                    <option>Inversion i4</option>
                                    <option>Inversion i5</option>
                                    <option>Prior event inversion i4</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <p></p>
                        </div>
                        <div>
                            <fieldset>
                                <label for="parsing">Parsing:</label>
                                <div>
                                    <select>
                                        <option>Pitch/chord</option>
                                        <option>Beat chunks</option>
                                    </select>
                                </div>
                            </fieldset>
                            <fieldset>
                                <label for="chunks">Chunk size:</label>
                                <input type="number">
                            </fieldset>
                            <fieldset>
                                <label>
                                    Reference note:
                                    <input name="ref_note" value="C5">
                                </label>
                            </fieldset>
                            <fieldset>
                                <label>
                                    Interval:
                                    <input name="interval" value="m2u">
                                </label>
                            </fieldset>
                            <fieldset>
                                <label>
                                    <input type="checkbox" name="trans_match">
                                    Transplants match instrumentation
                                </label>
                                <label>
                                    <input type="checkbox" name="trans_only">
                                    Transplants only
                                </label>
                            </fieldset>
                        </div>
                        <div>
                            <p>Choose to parse the MIDI file either by each pitch/chord or by beat chunks.</p>
                            <p>Choose the size of each beat chunk.</p>
                            <p>Ref note.</p>
                            <p>The interval to transpose.</p>
                            <p>Transplants.</p>
                        </div>
                        <!-- Bulma does something weird with bottom margins on the last element; this needs to be here. -->
                        <div style="display: none"></div>
                    </div>
                    <div>
                        <div></div>
                        <div>
                            <div>
                                <input name="omnislider">
                            </div>
                            <div>
                                <div>
                                    <div>
                                        <label for="slidex">X:</label>
                                        <input name="slidex">
                                    </div>
                                    <div>
                                        <input name="typex">
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <label for="slidey">Y:</label>
                                        <input name="slidey">
                                    </div>
                                    <div>
                                        <input name="typey">
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <label for="slidez">Z:</label>
                                        <input name="slidez">
                                    </div>
                                    <div>
                                        <input name="typez">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer>
                        <input type="button" name="submit" value="Next">
                        <input type="button" name="show-modal" value="Submit" data-micromodal-trigger="modal-1">
                        <input type="button" name="developer" value="Toggle developer mode">
                    </footer>
                </form>
            </div>
            <script src="script.js"></script>
            <script src="midi-select-page.js"></script>
            <script src="ic-select-page.js" type="module"></script>
            <script src="algo-select-page.js"></script>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
